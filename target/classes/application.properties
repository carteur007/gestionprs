#spring.datasource.url=jdbc:h2:mem:gestionprs
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=gestionprs
#spring.datasource.password=
spring.datasource.url= jdbc:mysql://localhost:8889/gestionprs?useSSL=false
spring.datasource.username= root
spring.datasource.password= root


#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

spring.jpa.hibernate.ddl-auto= update


#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=false
logging.level.org.hibernate.stat=debug

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

spring.jackson.serialization.fail_on_empty_beans=false

# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace


#Custum
#back-end-base=https://yesbinspire.com:8282
back-end-base=http://localhost:8080

file.upload-dir= uploadFiles
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
spring.servlet.multipart.file-size-threshold=10KB

