<div class="card">
  <div class="card-header bg-transparent">
    <div class="row">
      <div class="col-md-6 col-xl-4 mx-2">
        <a href="users/add/user" class="btn btn-icon-clipboard"><i class="ni ni-fat-add text-primary"></i><span>Ajouter un utilisateur</span></a>
      </div>
      <div class="col-md-6 col-xl-5 mx-2">
        <a href="users/add/users" class="btn btn-icon-clipboard"><i class="ni ni-fat-add text-primary"></i><span>Ajouter plusieurs utilisateurs</span></a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="card-header border-0">
      <h3 class="mb-0">Liste de tous le personnel</h3>
    </div>
    <!-- Light table -->
    <div class="table-responsive">
      <table class="table align-items-center table-flush">
        <thead class="thead-light">
        <tr>
          <th scope="col" class="sort" data-sort="name">Nom</th>
          <th scope="col" class="sort" data-sort="prenom">Prenom</th>
          <th scope="col" class="sort" data-sort="matricule">Matricule</th>
          <th scope="col" class="sort" data-sort="telephone">Telephone</th>
          <th scope="col" class="sort" data-sort="email">Email</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody class="list">
        <tr *ngFor="let item of lists | paginate: {itemsPerPage: 10, currentPage: p}| filter:searchItem ">
          <th scope="row">
            <div class="media align-items-center">
              <a href="/users/users/{{item.id}}" class="avatar rounded-circle mr-3">
                <img alt="Image placeholder" [src]="item.profile">
              </a>
              <div class="media-body">
                <span class="name mb-0 text-sm">{{item.nom}}</span>
              </div>
            </div>
          </th>
          <td class="budget">
            {{item.prenom}}
          </td>
          <td>{{item.matricule}} </td>
          <td>
            {{item.telephone}}
          </td>
          <td>
            {{item.email}}
          </td>
          <td class="text-right">
            <div class="dropdown">
              <a class="btn btn-sm btn-icon-only text-light" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-ellipsis-v"></i>
              </a>
              <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                <a class="dropdown-item" href="users/detail/{{item.id}}">Detail &nbsp; <i class="fas fa-eye"></i></a>
                <a class="dropdown-item" href="#">Update &nbsp; <i class="fas fa-edit"></i></a>
                <a class="dropdown-item" href="#">Delete &nbsp; <i class="fas fa-trash"></i></a>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- Card footer -->
    <div class="card-footer py-4">
      <nav aria-label="...">
        <ul class="pagination justify-content-end mb-0">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </ul>
      </nav>
      <!--<nav aria-label="...">
        <ul class="pagination justify-content-end mb-0">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">
              <i class="fas fa-angle-left"></i>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">
              <i class="fas fa-angle-right"></i>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>-->
    </div>
  </div>

</div>
